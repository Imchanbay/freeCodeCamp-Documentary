<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>AFC's Survey for Registration</title>
  </head>
  <body>
    <h1 id="title">Andalas Freelance Club's Survey</h1>
    <p id="description">
      Please fill out this survey for registration requirement
    </p>
    <!-- action Specifies the URL where the form data should be submitted. -->
    <!-- method Specifies the HTTP method used when submitting the form. Common values:
    GET: Sends form data as URL parameters (data appears in the URL).
    POST: Sends form data in the body of the request. -->
    <form method="post" action="" id="survey-form">
      <fieldset>
        <fieldset>
          <legend>Registration Information</legend>
          <label for="name" id ="name-label"
            >Enter your full name:
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Full Name"
              required
          /></label>
          <label for="email" id="email-label"
            >Enter your email:
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@example.com"
              required
          /></label>
          <label for="number" id="number-label"
            >Enter your batch:
            <input
              type="number"
              id="number"
              name="number"
              min="1956"
              max="2024"
              placeholder="2023"
              required
          /></label>
        </fieldset>
        <fieldset>
          <legend>Survey</legend>
          <!-- this is another way to make select form control, with this set, user cant skip this section -->
          <label for="dropdown"
            >Which field do you want to enter?
            <select name="dropdown" id="dropdown" required>
              <option value="" disabled selected>(Select one)</option>
              <option value="1">Creative and Design</option>
              <option value="2">Development and IT</option>
              <option value="3">Engineering and Technical Services</option>
              <option value="4">Writing and Content Creation</option>
              <option value="5">Marketing and Sales</option>
              <option value="6">Education and Training</option>
              <option value="7">Consulting and Professional Services</option>
              <option value="8">
                Virtual Assistance and Administrative Support
              </option>
            </select>
          </label>
          </fieldset>
          <fieldset>
            <legend>When do you have time for freelancing?</legend>
            <label for="daytime"
              ><input
                class="inline"
                type="radio"
                name="time"
                id="daytime"
                value="daytime"
                required
                checked
              />Day time</label
            >
            <label for="nighttime"
                ><input class="inline"  type="radio" name="time" id="nighttime" value="nighttime"/>Night
              time</label
            >
          </fieldset>
          <fieldset>
            <legend>What device do you have?</legend>
            <label for="smartphone"
              ><input
                type="checkbox"
                name="device"
                id="smartphone"
                value="smartphone"
                required
                class="inline"
              />Smartphone</label
            >
            <label for="laptop"
              ><input
                class="inline"
                type="checkbox"
                name="device"
                id="laptop"
                value="laptop"
              />Laptop</label
            >
            <label for="computer"
              ><input
                class="inline"
                type="checkbox"
                name="device"
                id="computer"
                value="computer"
              />Computer</label
            >
            <label for="none"
              ><input
                type="checkbox"
                name="device"
                id="none"
                value="none"
                class="inline"
              />None of these</label
            >
          </fieldset>
          <label for="address"
            >Input your address
            <textarea
              name="address"
              id="addresss"
              rows="3"
              cols="30"
              placeholder="Street address, city, state, ZIP code"
              required
            ></textarea>
          </label>
        </fieldset>
        <input type="submit" value="Submit" id="submit"/>
      </fieldset>
    </form>
  </body>
</html>
